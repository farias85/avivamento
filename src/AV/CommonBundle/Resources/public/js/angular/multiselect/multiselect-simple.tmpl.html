<div class="dropdown">
    <button class="form-control" type="button" ng-click="toggleSelect()" ng-disabled="disabled"
            ng-class="{'error': !valid()}">
        <span class="pull-left">{| 'seleccione' | translate |} </span>
        <span class="caret pull-right"></span>
    </button>
    <ul class="dropdown-menu col-lg-12">
        <li style="padding: 5px">
            <input class="form-control" type="text" ng-model="searchText.label" autofocus="autofocus"
                   placeholder="{| 'filtrar' | translate |} "/>
        </li>
        <li ng-repeat="i in items | filter:searchText">
            <a ng-click="select(i); focus()">
                <i ng-class="{'icon-ok': i.checked, 'icon-empty': !i.checked}"></i>&nbsp;{{i.label}}</a>
        </li>
    </ul>
</div>
