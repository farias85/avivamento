imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: es
    locales_app: es|en
    locales_app_array: ['es','en']
    bc.env: 'env'
#   valores identificativos de los mensajes del administrador
    bc.admin.sms.id: '0'
    bc.admin.sms.name: 'SMS'
#   valores identificativos de los mensajes de los usuarios desde la pagina de contacto
    bc.contacto.sms.id: '1'
    bc.contacto.sms.name: 'CONTACTO'
#   dirección de donde están los emails del sistema
    bc.email.directory: 'CommonBundle:Email'
#   configuration files sizes
    bc.max.file.size: '5' #setear en MB
    bc.max.video.file.size: '120' #setear en MB

framework:
    #esi: ~
    translator: { fallbacks: ['%locale%'] }
    default_locale: '%locale%'
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    #serializer: { enable_annotations: true }
    serializer: { enabled: true }
    templating:
        engines: ['twig']
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        # https://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'
    globals:
        util: '@bc.util'
        uploads: 'uploads/'
        maxFileSize : '%bc.max.file.size%'
        maxVideoFileSize : '%bc.max.video.file.size%'
        bcEnv: '%bc.env%'

# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_mysql
        host: '%database_host%'
        port: '%database_port%'
        dbname: '%database_name%'
        user: '%database_user%'
        password: '%database_password%'
        charset: UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: '%kernel.project_dir%/var/data/data.sqlite'
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #path: '%database_path%'

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

## Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    port:       587 # different ports are available, see SES console
    encryption: tls # TLS encryption is required
    spool:     { type: memory }

fos_rest:
    view:
        view_response_listener: 'force'
        formats:
            json: true
    format_listener:
        rules:
            - { path: ^/api, priorities: [json], fallback_format: json, prefer_extension: false }
            - { path: ^/, priorities: [ html ], fallback_format: html, prefer_extension: true }

#be_simple_i18n_routing: ~

be_simple_i18n_routing:
    locales:
        default_locale: '%locale%'
        supported: '%locales_app_array%'
        filter: true
        strict: true